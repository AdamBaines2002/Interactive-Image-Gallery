<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Image Gallery</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>

		<!-- code for javascript -->
		<div class="imageWrapper" id="wrapper"> 
			<img src="Images/Img1.webp" id="fullImg">
			<span aria-label="close">X</span>
			<h2 id="imgDesc"></h2>
		</div>



		<div class="img-gallery">
			<img src="Images/Img1.webp" alt="London to Brighton Bike Ride 2024" aria-label="click to enlarge">
			<img src="Images/Img2.webp" alt="" aria-label="click to enlarge">
			<img src="Images/Img3.webp" alt="London to Brighton Off-road Bike Ride" aria-label="click to enlarge">
			<img src="Images/Img4.webp" alt="Royal Parks Half Marathon" aria-label="click to enlarge">
			<img src="Images/Img5.webp" alt="AJ Bell Great Manchester Run 10K" aria-label="click to enlarge">
			<img src="Images/Img6.webp" alt="Ride London 100" aria-label="click to enlarge">
			<img src="Images/Img7.webp" alt="AJ Bell Great Bristol Run Half Marathon" aria-label="click to enlarge">
			<img src="Images/Img8.webp" alt="AJ Bell Great Bristol Run 10K" aria-label="click to enlarge">
		</div>

		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
